<!DOCTYPE html>
<html>

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>

<body class="page">
    <header class="top-section"><img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="central-section">
        <section class=".add-item-section"><label for="new-task"class="section-label">Add Item</label>
            <div class="task-row-wrapper">
                <input type="text" id="new-task" class="task"><button class="task-row-wrapper-button">Add</button>
            </div>
        </section>
        <h3 class="section-label">Todo</h3>
        <ul class="incomplete-tasks">
            <li class="task-list-row"><input type="checkbox" class="checkbox"><label class="task-label">Pay Bills</label>
                <input type="text" class="task"><button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg" alt=""></button>
            </li>
            <li class="task-list-row edit-mode">
                <input type="checkbox" class="checkbox"><label class="task-label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task"><button class="edit">Save</button>
                <button class="delete"><img src="./remove.svg" alt=""></button>
            </li>
        </ul>
        <h3 class="section-label">Completed</h3>
        <ul class="completed-tasks">
            <li class="task-list-row"><input type="checkbox" class="checkbox" checked>
                <label class="task-label"> See the Doctor</label>
                <input type="text" class="task"><button class="edit"> Edit</button>
                <button class="delete"><img src="./remove.svg" alt=""></button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
